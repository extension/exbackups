logsdir = "/services/exbackups/logs"
backup_key = "supercalifragilisticexpialidocious"
albatross_uri = "https://engineering.extension.org"

[backups]
program           = "/usr/bin/rdiff-backup"
options           = "--print-statistics"
parentdestination = "/services/exbackups/hosts"
configdir         = "/services/exbackups"
remotedir         = "/"
retention         = "3M"

[syncto]
program           = "/usr/bin/rsync"
options           = "--archive --compress --rsh='ssh'"
remotedir         = "/services/exbackups/"
localdir          = "/services/exbackups/"
